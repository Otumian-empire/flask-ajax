<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask Ajax</title>
</head>

<body>
    <div>
        <p id="msg"></p>
    </div>

    <div id="" class="text-lowercase">
        {% with messages = get_flashed_messages(with_categories = true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <h1>jQuery Example</h1>

    <form action="" method="POST">

        <!-- filename -->
        <div>
            <label for="firstName">First Name: </label>
            <input type='text' size='10' name='firstName' id='firstName'>
        </div>

        <!-- lastName -->
        <div>
            <label for="lastName">LastName</label>
            <input type='text' size='10' name='lastName' id="lastName">
        </div>

        <!-- button -->
        <div>
            <button id='addName'>Add Name</button>
        </div>
    </form>

    <!-- load the data from the database here -->
    <div>
        <h1>Names</h1>
        <ul id="list"></ul>
    </div>

    <!-- jquery and apps javascript -->
    <script src="{{url_for('static', filename='jquery-3.4.1.js')}}"></script>
    <script src="{{url_for('static', filename='app.js')}}"></script>
</body>

</html>
